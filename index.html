<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which Cheesy Snack are You?</h1>
  <p id="caption">Yummmmmmmmm!</p>
  <img id="tomImg" src="http://th.downloadblog.it/jSwEBLI80OIF2oYywP73GVj3zCo=/fit-in/655xorig/http%3A%2F%2Fmedia.downloadblog.it%2F5%2F57d%2Ftom-di-myspace.jpg">
  <a href="https://en.wikipedia.org/wiki/Tom_Anderson">Tom Anderson</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="cheeses" src="https://cdn1.medicalnewstoday.com/content/images/articles/299/299147/cheese-varieties.jpg">
  <div class="questions">
    <h2>Let's start with your age</h2>
    <input id="age" placeholder="Enter Your Age Here">
    <h2> Do you prefer cheddar, swiss, gouda, or manchego?</h2>
    <input id="question1" placeholder="Cheddar, Swiss, Gouda, Manchego?">
    <h2> What would you rather eat for lunch: sandwich, soup, or salad?</h2>
    <input id="question2" placeholder="Sandwich, Soup, or Salad">
    <h2>Who is your favorite Code Nation Staff Member?</h2>
    <input id="question3" placeholder="Hint: Riley">
  </div>
  <div class="result">
    <button>Click here to get cheesy!</button>
  </div>
  <div class="answer"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
